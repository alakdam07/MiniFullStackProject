{% extends 'index.html' %}
{% block content %}
<h1 class="headline">Collection of clothing</h1>
<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{product.image_url}}" class="card-img-top animated fadeIn delay-1.2s" alt="...">
            <div class="card-body">
                <h5 class="card-title animated fadeIn delay-2s">{{product.name}}</h5>
                <p class="card-text">{{product.price}}</p>
                <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
